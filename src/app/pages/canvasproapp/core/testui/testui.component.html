<amexio-row>
    <amexio-column size="12">
        <amexio-panel [header]="true" [title]="'Panel'" [expanded]="true" [height]="300">
        </amexio-panel>
    </amexio-column>
</amexio-row>

<amexio-accordion [transparent]="false" [angle-icon]="false" [expand-all]="true">
    <amexio-accordion-tab [header]="'Accordion Tab'" [active]="true" [disabled]="false">
        <amexio-email-input [field-label]="'confirm Email'" [(ngModel)]="testuiModel.confirm" name="testuiModel.confirm" [allow-blank]="true" [font-size]="10" [has-label]="true" (onBlur)="onBlur_confirm($event)">
        </amexio-email-input>
    </amexio-accordion-tab>
    <amexio-accordion-tab [header]="'Accordion Tab'" [active]="false" [disabled]="false">
    </amexio-accordion-tab>
</amexio-accordion>
<amexio-tab-view [closable]="true">
    <amexio-tab [title]="'Email'" [icon]="''">
        <amexio-email-input [field-label]="'Email'" [(ngModel)]="testuiModel.email" name="testuiModel.email" [allow-blank]="true" [font-size]="10" [has-label]="true">
        </amexio-email-input>
    </amexio-tab>
    <amexio-tab [title]="'tab'" active="true" [icon]="''">
    </amexio-tab>
    <amexio-tab [title]="'Tab abc'" [icon]="''">
    </amexio-tab>
</amexio-tab-view>

<amexio-notification [data]="errorMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'red'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-times-circle-o'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
