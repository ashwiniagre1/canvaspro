<amexio-row>
    <amexio-column size="12">
        <amexio-dropdown [(ngModel)]="getstatedataModel.countryId" name="getstatedataModel.countryId" [search]="true" [field-label]="'Country'" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/country/findall'" [http-method]="'get'" [data]="countryId_Data"
            [display-field]="'countryName'" [value-field]="'id'" (onSingleSelect)="onSingleSelect_countryId($event)">
        </amexio-dropdown>
        <amexio-dropdown [(ngModel)]="getstatedataModel.stateId" name="getstatedataModel.stateId" [search]="true" [field-label]="'State'" [data]="stateId_Data" [display-field]="'stateName'" [value-field]="'stateId'" [search]="'true'">
        </amexio-dropdown>
    </amexio-column>
</amexio-row>

<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
