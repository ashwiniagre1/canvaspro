<amexio-row>
    <amexio-column size="12">
        <amexio-tab-view>
            <amexio-tab [title]="'CountryList'" active="true" [icon]="''">
                <amexio-datagrid [title]="'Country'" [page-size]="10" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/country/findall'" [http-method]="'get'" [enable-column-fiter]="true">
                    <amexio-data-table-column [text]="'name'" [data-index]="'countryName'" [data-type]="'string'">
                    </amexio-data-table-column>
                    <amexio-data-table-column [text]="'code'" [data-index]="'countryCode1'" [data-type]="'string'">
                    </amexio-data-table-column>
                    <amexio-data-table-column [text]="'currency'" [data-index]="'currencyName'" [data-type]="'string'">
                    </amexio-data-table-column>
                </amexio-datagrid>
            </amexio-tab>
            <amexio-tab [title]="'StateList'" [icon]="''">
                <amexio-dropdown [(ngModel)]="testtabuiModel.country" name="testtabuiModel.country" [search]="true" [field-label]="'Country'" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/country/findall'" [http-method]="'get'" [display-field]="'countryName'"
                    [value-field]="'id'" [search]="'true'" (onSingleSelect)="onSingleSelect_country($event)">
                </amexio-dropdown>
                <amexio-fieldset [title]="'States'">
                    <amexio-datagrid [title]="'Data Grid'" [page-size]="10" [data]="stateGrid_Data" [enable-column-fiter]="true">
                        <amexio-data-table-column [text]="'stateName'" [data-index]="''" [data-type]="'string'">
                        </amexio-data-table-column>
                        <amexio-data-table-column [text]="'stateId'" [data-index]="''" [data-type]="'string'">
                        </amexio-data-table-column>
                    </amexio-datagrid>
                </amexio-fieldset>
            </amexio-tab>
        </amexio-tab-view>
    </amexio-column>
</amexio-row>

<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
